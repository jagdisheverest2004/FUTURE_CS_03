<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secure File Portal</title>
</head>
<body>
    <h2>Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Encrypt and Upload">
    </form>

    <h2>Download a File</h2>
    <form action="/download/" method="get" onsubmit="return redirectToDownload()">
        <input type="text" id="filename" placeholder="Enter filename.enc" required>
        <input type="submit" value="Download Decrypted File">
    </form>

    <script>
        function redirectToDownload() {
            const file = document.getElementById("filename").value;
            window.location.href = "/download/" + file;
            return false;
        }
    </script>
</body>
</html>
